<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Odin Library</h1>
    </header>
    <main class="main">
      <div class="library">
        <div class="library__header">
          <h2 class="library__title">Your Library</h2>
          <button class="library__new-book-btn">New Book</button>
        </div>
        <div class="library__content"></div>
      </div>
      <dialog class="book-form-dialog">
      <form class="book-form">
        <fieldset class="book-form__inputs">
          <legend>Book Information:</legend>
          <label for="book-title">Book Title: *</label>
          <input
            type="text"
            id="book-title"
            placeholder="Harry Potter And The Sorcerers Stone"
            required
            autocomplete="off"
            maxlength="50"
          />
          <label for="book-author">Book Author: *</label>
          <input
            type="text"
            id="book-author"
            placeholder="J. K. Rowling"
            required
            autocomplete="off"
            maxlength="50"
          />
          <label for="book-pages">Book Pages: *</label>
          <input
            type="number"
            id="book-pages"
            placeholder="320"
            required
            min="1"
            max="10000"
          />
        </fieldset>
        <fieldset class="book-form__read">
          <legend>Have you read this book?</legend>
          <label for="read-yes">Yes</label>
          <input type="radio" name="read" id="read-yes" value="true" />
          <label for="read-no">No</label>
          <input type="radio" name="read" id="read-no" value="false" checked />
        </fieldset>
        <fieldset class="book-form__buttons">
          <button class="book-form__add-btn" type="submit">Add</button>
          <button class="book-form__close-btn" type="button">Close</button>
        </fieldset>
      </form>
      </dialog>
    </main>
    <script src="index.js"></script>
  </body>
</html>
